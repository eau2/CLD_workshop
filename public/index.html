<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood Market - Chatbot Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Dialogflow Messenger Customization */
        df-messenger {
            --df-messenger-bot-message: #4CAF50;
            --df-messenger-button-titlebar-color: #4CAF50;
            --df-messenger-chat-background-color: #f9f9f9;
            --df-messenger-font-color: #333;
            --df-messenger-user-message: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshFood Market</h1>
        <p>Your neighborhood organic food store</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Dialogflow Messenger Integration -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="FreshFood Helper"
        agent-id="03e20b7c-846a-4d61-952f-6185f3d6386c"
        language-code="en"
        width="350"
        height="500"
        chat-icon="https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
        user-avatar="https://cdn-icons-png.flaticon.com/512/552/552721.png"
    ></df-messenger>

    <footer>
        <p>Â© 2025 FreshFood Market. Demo chatbot for Dialogflow showcase.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
