<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        .product-card button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshFood Market</h1>
        <p>Your neighborhood organic food store</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <footer>
        <p>Â© 2025 FreshFood Market</p>
    </footer>

    <script>
        // Product database
        const fakeDatabase = {
            products: [
                {
                    id: 1,
                    name: "Organic Apples",
                    price: 2.99,
                    description: "Fresh organic apples from local farms",
                    image: "https://via.placeholder.com/150",
                    unit: "bag",
                    pluralUnit: "bags",
                    stock: 10
                },
                {
                    id: 2,
                    name: "Whole Grain Bread",
                    price: 3.49,
                    description: "Artisan whole grain bread",
                    image: "https://via.placeholder.com/150",
                    unit: "loaf",
                    pluralUnit: "loaves",
                    stock: 5
                },
                {
                    id: 3,
                    name: "Free Range Eggs",
                    price: 4.99,
                    description: "Dozen free range eggs",
                    image: "https://via.placeholder.com/150",
                    unit: "dozen",
                    pluralUnit: "dozens",
                    stock: 8
                },
                {
                    id: 4,
                    name: "Organic Spinach",
                    price: 3.99,
                    description: "Fresh organic spinach leaves",
                    image: "https://via.placeholder.com/150",
                    unit: "bunch",
                    pluralUnit: "bunches",
                    stock: 7
                },
                {
                    id: 5,
                    name: "Almond Milk",
                    price: 2.49,
                    description: "Unsweetened almond milk",
                    image: "https://via.placeholder.com/150",
                    unit: "carton",
                    pluralUnit: "cartons",
                    stock: 12
                },
                {
                    id: 6,
                    name: "Avocados",
                    price: 1.99,
                    description: "Ripe Hass avocados",
                    image: "https://via.placeholder.com/150",
                    unit: "piece",
                    pluralUnit: "pieces",
                    stock: 15
                }
            ],
            
            getAllProducts: function() {
                return this.products;
            },
            
            getStock: function(productId) {
                const product = this.products.find(p => p.id === productId);
                return product ? product.stock : 0;
            },
            
            decreaseStock: function(productId, amount) {
                const product = this.products.find(p => p.id === productId);
                if (product && product.stock >= amount) {
                    product.stock -= amount;
                    return true;
                }
                return false;
            }
        };

        function init() {
            renderProducts();
        }

        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            if (!productGrid) return;

            productGrid.innerHTML = '';

            fakeDatabase.getAllProducts().forEach(function(product) {
                const stock = fakeDatabase.getStock(product.id);
                const unit = stock === 1 ? product.unit : product.pluralUnit;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <p class="description">${product.description}</p>
                    <p class="stock-info">In stock: ${stock} ${unit}</p>
                    <button class="buy-btn" data-product-id="${product.id}" ${stock <= 0 ? 'disabled' : ''}>
                        ${stock <= 0 ? 'Out of Stock' : 'Buy 1'}
                    </button>
                `;
                productGrid.appendChild(card);
            });

            // Add event listeners to buy buttons
            document.querySelectorAll('.buy-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    if (fakeDatabase.decreaseStock(productId, 1)) {
                        // Success - re-render products to show updated stock
                        renderProducts();
                    } else {
                        alert('Not enough stock available!');
                    }
                });
            });
        }

        // Start after full page load
        window.addEventListener('load', init);
    </script>
</body>
</html>
