<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 0.5rem;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        .product-card button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .stock-info {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshFood Market</h1>
        <p>Your neighborhood organic food store</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="FreshFood Helper"
        agent-id="03e20b7c-846a-4d61-952f-6185f3d6386c"
        language-code="en"
        width="350"
        height="500"
        chat-icon="https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
        user-avatar="https://cdn-icons-png.flaticon.com/512/552/552721.png">
    </df-messenger>

    <footer>
        <p>Â© 2025 FreshFood Market</p>
    </footer>

    <script>
        // Product database
        const fakeDatabase = {
            products: [
                {
                    id: 1,
                    name: "Organic Apples",
                    price: 2.99,
                    description: "Fresh organic apples from local farms",
                    image: "https://via.placeholder.com/150",
                    unit: "bag",
                    pluralUnit: "bags",
                    stock: 10
                },
                {
                    id: 2,
                    name: "Whole Grain Bread",
                    price: 3.49,
                    description: "Artisan whole grain bread",
                    image: "https://via.placeholder.com/150",
                    unit: "loaf",
                    pluralUnit: "loaves",
                    stock: 5
                },
                {
                    id: 3,
                    name: "Free Range Eggs",
                    price: 4.99,
                    description: "Dozen free range eggs",
                    image: "https://via.placeholder.com/150",
                    unit: "dozen",
                    pluralUnit: "dozens",
                    stock: 8
                },
                {
                    id: 4,
                    name: "Organic Spinach",
                    price: 3.99,
                    description: "Fresh organic spinach leaves",
                    image: "https://via.placeholder.com/150",
                    unit: "bunch",
                    pluralUnit: "bunches",
                    stock: 7
                },
                {
                    id: 5,
                    name: "Almond Milk",
                    price: 2.49,
                    description: "Unsweetened almond milk",
                    image: "https://via.placeholder.com/150",
                    unit: "carton",
                    pluralUnit: "cartons",
                    stock: 12
                },
                {
                    id: 6,
                    name: "Avocados",
                    price: 1.99,
                    description: "Ripe Hass avocados",
                    image: "https://via.placeholder.com/150",
                    unit: "piece",
                    pluralUnit: "pieces",
                    stock: 15
                }
            ],
            
            getAllProducts: function() {
                return this.products;
            },
            
            getStock: function(productId) {
                const product = this.products.find(p => p.id === productId);
                return product ? product.stock : 0;
            },
            
            decreaseStock: function(productId, amount) {
                const product = this.products.find(p => p.id === productId);
                if (product && product.stock >= amount) {
                    product.stock -= amount;
                    return true;
                }
                return false;
            }
        };

        // Get the cheapest available product
        function getCheapestProduct() {
            const availableProducts = fakeDatabase.products.filter(p => p.stock > 0);
            if (availableProducts.length === 0) return null;
            return availableProducts.sort((a, b) => a.price - b.price)[0];
        }

        // Initialize the page
        function init() {
            renderProducts();
            setupChatbotEvents();
        }

        // Render all products
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            if (!productGrid) return;

            productGrid.innerHTML = '';

            fakeDatabase.getAllProducts().forEach(function(product) {
                const stock = fakeDatabase.getStock(product.id);
                const unit = stock === 1 ? product.unit : product.pluralUnit;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <p class="description">${product.description}</p>
                    <p class="stock-info">In stock: ${stock} ${unit}</p>
                    <button class="buy-btn" data-product-id="${product.id}" ${stock <= 0 ? 'disabled' : ''}>
                        ${stock <= 0 ? 'Out of Stock' : 'Buy 1'}
                    </button>
                `;
                productGrid.appendChild(card);
            });

            // Add event listeners to buy buttons
            document.querySelectorAll('.buy-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    if (fakeDatabase.decreaseStock(productId, 1)) {
                        renderProducts();
                    } else {
                        alert('Not enough stock available!');
                    }
                });
            });
        }

        // Set up chatbot event listeners
        function setupChatbotEvents() {
            const dfMessenger = document.querySelector('df-messenger');
            
            if (!dfMessenger) {
                console.warn('Dialogflow Messenger not found');
                return;
            }

            // Check for commands every 500ms
            setInterval(() => {
                const command = localStorage.getItem('dfCommand');
                if (command === 'findCheapestProduct') {
                    localStorage.removeItem('dfCommand');
                    
                    const cheapest = getCheapestProduct();
                    let responseText;
                    
                    if (cheapest) {
                        responseText = `Our cheapest product is ${cheapest.name} for $${cheapest.price.toFixed(2)}. ` +
                                       `We have ${cheapest.stock} ${cheapest.stock === 1 ? cheapest.unit : cheapest.pluralUnit} in stock.`;
                    } else {
                        responseText = "Sorry, we're currently out of stock on all products.";
                    }
                    
                    // Send as a user message (will trigger bot response)
                    dfMessenger.renderCustomText(responseText);
                }
            }, 500);

            // When custom payload is received
            dfMessenger.addEventListener('df-response-received', function(event) {
                const payload = event.detail.response.queryResult.fulfillmentMessages
                    .find(m => m.payload)?.payload;
                
                if (payload?.command === 'findCheapestProduct') {
                    localStorage.setItem('dfCommand', 'findCheapestProduct');
                }
            });
        }

        // Start the application when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
