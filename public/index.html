<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .product-card h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        .product-card .price {
            font-weight: bold;
            color: #4CAF50;
            margin: 0.5rem 0;
        }
        .product-card .description {
            color: #666;
            font-size: 0.9rem;
            flex-grow: 1;
            margin: 0.5rem 0;
        }
        .product-card .stock-info {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 1rem;
            margin-top: auto;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
        .product-card button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        df-messenger {
            --df-messenger-button-titlebar-color: #4CAF50;
            --df-messenger-chat-background-color: #f5f5f5;
            --df-messenger-font-color: #333;
        }
    </style>
</head>

                    unit: "piece",
                    pluralUnit: "pieces",
                    stock: 15
                }
            ],
            
            getAllProducts: function() {
                return this.products;
            },
            
            getStock: function(productId) {
                const product = this.products.find(p => p.id === productId);
                return product ? product.stock : 0;
            },
            
            decreaseStock: function(productId, amount) {
                const product = this.products.find(p => p.id === productId);
                if (product && product.stock >= amount) {
                    product.stock -= amount;
                    return true;
                }
                return false;
            }
        };

        function getCheapestProduct() {
            const availableProducts = fakeDatabase.products.filter(p => p.stock > 0);
            if (availableProducts.length === 0) return null;
            return availableProducts.sort((a, b) => a.price - b.price)[0];
        }

        function findRequestedProduct(query) {
            if (!query) return null;
            
            query = query.toLowerCase().trim();
            const products = fakeDatabase.products;
            
            // First try to match the main keyword (last word in product name)
            for (const product of products) {
                const mainKeyword = product.name.split(' ').pop().toLowerCase();
                if (query.includes(mainKeyword)) {
                    return product;
                }
            }
            
            // Then try partial matches in name
            for (const product of products) {
                if (product.name.toLowerCase().includes(query)) {
                    return product;
                }
            }
            
            // Then try description
            for (const product of products) {
                if (product.description.toLowerCase().includes(query)) {
                    return product;
                }
            }
            
            return null;
        }

        function highlightProductCard(productId) {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const btn = card.querySelector('.buy-btn');
                if (btn && parseInt(btn.dataset.productId) === productId) {
                    card.style.border = '2px solid #4CAF50';
                    setTimeout(() => {
                        card.style.border = 'none';
                    }, 3000);
                }
            });
        }

        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            if (!productGrid) return;

            productGrid.innerHTML = '';

            fakeDatabase.getAllProducts().forEach(function(product) {
                const stock = fakeDatabase.getStock(product.id);
                const unit = stock === 1 ? product.unit : product.pluralUnit;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <p class="description">${product.description}</p>
                    <p class="stock-info">In stock: ${stock} ${unit}</p>
                    <button class="buy-btn" data-product-id="${product.id}" ${stock <= 0 ? 'disabled' : ''}>
                        ${stock <= 0 ? 'Out of Stock' : 'Buy 1'}
                    </button>
                `;
                productGrid.appendChild(card);
            });

            document.querySelectorAll('.buy-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    if (fakeDatabase.decreaseStock(productId, 1)) {
                        renderProducts();
                    } else {
                        alert('Not enough stock available!');
                    }
                });
            });
        }

        function setupChatbotEvents() {
            const dfMessenger = document.querySelector('df-messenger');
            if (!dfMessenger) return;

            dfMessenger.addEventListener('df-response-received', function(event) {
                const intent = event.detail.response.queryResult.intent.displayName;
                const queryText = event.detail.response.queryResult.queryText;
                
                if (intent === 'product_inquiry') {
                    setTimeout(() => {
                        const product = findRequestedProduct(queryText);
                        let responseText;
                        
                        if (product) {
                            responseText = `Here's information about ${product.name}:\n\n` +
                                          `ð° Price: $${product.price.toFixed(2)}\n` +
                                          `ð¦ Stock: ${product.stock} ${product.stock === 1 ? product.unit : product.pluralUnit}\n` +
                                          `ð Description: ${product.description}`;
                            highlightProductCard(product.id);
                        } else {
                            responseText = `I couldn't find that product. Here are our products:\n` +
                                         fakeDatabase.products.map(p => `- ${p.name}`).join('\n');
                        }
                        
                        dfMessenger.renderCustomText(responseText);
                    }, 300);
                }
                else if (intent === 'cheapest_product') {
                    setTimeout(() => {
                        const cheapest = getCheapestProduct();
                        if (cheapest) {
                            const response = `Our cheapest product is ${cheapest.name} for $${cheapest.price.toFixed(2)}. ` +
                                          `We have ${cheapest.stock} ${cheapest.stock === 1 ? cheapest.unit : cheapest.pluralUnit} in stock.`;
                            dfMessenger.renderCustomText(response);
                            highlightProductCard(cheapest.id);
                        } else {
                            dfMessenger.renderCustomText("Sorry, we're currently out of stock on all products.");
                        }
                    }, 300);
                }
            });
        }

        window.addEventListener('load', () => {
            renderProducts();
            setupChatbotEvents();
        });
    </script>
</body>
</html>
